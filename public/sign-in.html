<!DOCTYPE html>
<html>
    <head>
        <title>Dungeon Crafter's Guide</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <header id="main-header">
            <h1>Dungeon Crafter's Guide</h1>
        </header>

        <main id="main-main-si">

            <h1>Sign In</h1>
            <form id="signin">
                <input type="hidden" id="_id" name="_id">
                <p>
                    <label for="user">Enter User Name</label>
                    <input id="user" name="user" placeholder="avaliable user: DungeounMan123">
                </p>
                <p>
                    <label for="pass">Enter User Password</label>
                    <input id="pass" name="pass" placeholder="avaliable password: 1234">
                </p>
                <p id="errortxt"></p>
                <button type="submit" id="btn-enter"> Log In </button>
            </form>

            <p>No Account? <button id="btnsignup" href="sign-up.html">Sign Up</button></p>

        </main>

        <footer>
            <p id="copy"> @DungeonCraftersGuide.com</p>
        </footer>
        
        <script src="script-sign-in.js"></script>
    </body>
</html>
