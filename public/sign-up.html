<!DOCTYPE html>
<html>
    <head>
        <title>Dungeon Crafter's Guide</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <header id="main-header">
            <h1>Dungeon Crafter's Guide</h1>
        </header>

        <main id="main-main-si">
            
            <form id="signup">
                <input type="hidden" id="_id" name="_id">
                <p>
                    <label for="user">Enter Your User Name</label>
                    <input id="user" name="user" placeholder="Enter anything">
                </p>
                <p>
                    <label for="pass">Enter User Password</label>
                    <input id="pass" name="pass" placeholder="Enter any password">
                </p>
                <button type="submit" id="btn-enter"> Sign Up </button>

            </form>

        </main>

        <footer>
            <p id="copy"> @DungeonCraftersGuide.com</p>
        </footer>
        
        <script src="script-sign-up.js"></script>
    </body>
</html>
